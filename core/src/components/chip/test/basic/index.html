<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Chip - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Chip - Basic</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="content" padding style="text-align: center">

      <h2>Basic Chips</h2>
      <ion-chip>
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip style="border-radius: 4px;">
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-avatar>
          <img src="/src/components/avatar/test/avatar.svg"/>
        </ion-avatar>
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-avatar>
          <img src="/src/components/avatar/test/avatar.svg"/>
        </ion-avatar>
        <ion-label>Some Label</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>

      <h2>Color Chips</h2>
      <ion-chip color="primary">
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip color="danger">
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip color="tertiary">
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip color="primary">
        <ion-avatar>
          <img src="/src/components/avatar/test/avatar.svg"/>
        </ion-avatar>
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip color="success">
        <ion-label>Some Label</ion-label>
        <ion-icon name="calendar"></ion-icon>
      </ion-chip>

      <h2>Outline Chips</h2>
      <ion-chip outline>
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip outline color="danger">
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip outline color="secondary">
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-label>Some Label</ion-label>
      </ion-chip>
      <ion-chip outline color="primary">
        <ion-label>Some Label</ion-label>
        <ion-avatar>
          <img src="/src/components/avatar/test/avatar.svg"/>
        </ion-avatar>
      </ion-chip>
      <ion-chip outline>
        <ion-icon name="git-pull-request"></ion-icon>
        <ion-label>Some Label</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>

      </ion-content>
  </ion-app>
</body>

</html>
